<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>
</head>
<body>
	  <h3>污染城市列表</h3>
	  <ul id="aqi-list">
		 
	  </ul>

	<script type="text/javascript">

	//按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上
		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100]
		];
		
		var ul = document.getElementById("aqi-list");

		for (var i = 0; i < aqiData.length; i++) {
			var aqiDatas = aqiData[i];
			// console.log(aqiDatas[1]);		//90 50 10 50 90 100
			if(aqiDatas[1] > 60){
				var lis = document.createElement("li");
				// lis.innerHTML = "空气质量：" + aqiDatas.join("");
				lis.innerHTML = aqiDatas[0].slice(0,2) + "空气质量：" + aqiDatas[1];
				ul.appendChild(lis);
			}
		}

		
	</script>
</body>
</html>
