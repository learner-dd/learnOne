<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-base-task4</title>
	<style type="text/css">
		ul{
			list-style: none;

		}
		li{
			float: left;
			width: 20px;
		}
	</style>
</head>
<body>
	<input type="text" name="" id="inputs"/>
	<input type="button" id="leftIn" value="左侧入">
	<input type="button" id="leftOut" value="左侧出">
	<input type="button" id="rightIn" value="右侧入">
	<input type="button" id="rightOut" value="右侧出">
	<br/>
	<ul id="us">
		
	</ul>
	<script type="text/javascript">
		var inputs = document.getElementById("inputs"),
			leftIn = document.getElementById("leftIn"),
			leftOut = document.getElementById("leftOut"),
			rightIn = document.getElementById("rightIn"),
			rightOut = document.getElementById("rightOut"),
			us = document.getElementById("us"),
			arrs = [1,2,3,4,5],
			lis = document.getElementsByTagName("li");
		// var joins =  arrs.join(" ");
		arrs.forEach(arr => {
			var addLis = document.createElement("li");
			addLis.innerHTML = arr;
			us.appendChild(addLis);
		})
		// document.write(joins);

		leftIn.addEventListener("click", function(){
			// arrs.unshift(inputs.value);
			var addLis = document.createElement("li");
			addLis.innerHTML = inputs.value;
			// // lis[0].insertBefore(addLis);
			// lis.forEach(li => {
			// 	li.insertBefore(addLis);
			// })
			for(var i =0 ;i<lis.length; i++){
				lis[i].insertBefore(addLis,null);
			}
			// document.write(arrs.join(" "));
		});
		leftOut.addEventListener("click", function(){
			arrs.shift(arrs[arrs.length - 1]);
			document.write(arrs.join(" "));
		});
		rightIn.addEventListener("click", function(){
			arrs.push(inputs.value);
			document.write(arrs.join(" "));
		});
		rightOut.addEventListener("click", function(){
			arrs.pop();
			document.write(arrs.join(" "));
		});

	
		/*lis.forEach(arr => {
			console.log(arr);
			arr.addEventListener("click", function(){

				alert("s"); 
			});
		});*/
		for (var i = lis.length - 1; i >= 0; i--) {
			// console.log(lis[i]);	
			var arr = lis[i].innerText;
			// console.log(arr);
			lis[i].onclick = function(){
				// alert(this);	//[object HTMLLIElement]
				us.removeChild(this);
			}
		}
 
	</script>
</body>
</html>
