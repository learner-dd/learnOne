<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>	
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
		  var weather = document.getElementById("aqi-input"),
			  btn = document.getElementById("button"),
			  values = document.getElementById("aqi-display");
		  //dom1级
		  // btn.onclick = function(){
		  // 	values.innerHTML = weather.value;
		  // }

		  //dom2级
		/*btn.addEventListener('click',getWeather);
		function getWeather(){
			values.innerHTML = weather.value;
		}*/

		//多浏览器支持
		function addEvent(ele, eventName, funName){
			if(ele.addEventListener){
				ele.addEventListener(eventName,funName);
			}else if(ele.attachEvent){
				ele.attachEvent('on'+eventName, funName);
			}else{
				ele.eventName = funName;
			}
		}


		function getWeather(){
			values.innerHTML = weather.value;
		}

		addEvent(btn, "click", getWeather);
	</script>
</body>
</html>
